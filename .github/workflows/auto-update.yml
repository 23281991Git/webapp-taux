name: Auto update rates

on:
  schedule:
    - cron: "0 6 * * 1"   # lundi 06:00 UTC (1 fois/semaine)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: node scripts/update-rates.mjs

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "rates-bot"
          git config user.email "rates-bot@users.noreply.github.com"
          git add rates.json
          git commit -m "auto: update rates.json"
          git push
