name: Auto update rates

on:
  schedule:
    - cron: "0 6 * * 1"  # lundi 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== ROOT FILES ==="
          ls -la
          echo "=== .github/workflows ==="
          ls -la .github/workflows || true
          echo "=== scripts ==="
          ls -la scripts || true
          echo "=== rates.json ==="
          ls -la rates.json || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run updater
        run: node scripts/update-rates.mjs

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "rates-bot"
          git config user.email "rates-bot@users.noreply.github.com"
          git add rates.json
          git commit -m "auto: update rates.json"
          git push
